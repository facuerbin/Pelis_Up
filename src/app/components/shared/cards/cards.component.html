<section
  class="container d-flex flex-row align-items-center justify-content-center flex-wrap mb-4"
>
  <div *ngFor="let item of catalog" class="cards col-lg-3 col-md-4 col-12">
    <a
      [routerLink]="[
        '/',
        item.category === 'PelÃ­culas' ? 'peliculas' : 'series',
        item.id
      ]"
    >
      <img
        class="cover-page"
        src="{{
          'https://image.tmdb.org/t/p/w780/' +
            item.image +
            '?api_key=8fb83c35cf1bf0d66a0a7a06e75482a9'
        }}"
        alt="Imagen de portada"
      />
    </a>
    <div class="rating-container body-regular">
      <fa-icon [icon]="starIcon" class="star-icon" aria-hidden="true"></fa-icon>
      {{ item.rating }}
    </div>
    <p class="title">{{ item.name }}</p>
    <button
      (click)="handleAddItem(item)"
      class="add-button"
      *ngIf="isLoggedRoute"
    >
      <span
        *ngIf="checkAddedItem(item.id, item.category); else removeItem"
        class="link-regular"
      >
        <fa-icon [icon]="plusIcon" class="" aria-hidden="true"></fa-icon>
        AÃ±adir a mi lista
      </span>
      <ng-template #removeItem>
        <span class="link-regular remove-item">
          <fa-icon [icon]="minusIcon" class="" aria-hidden="true"></fa-icon>
          Eliminar de mi lista
        </span>
      </ng-template>
    </button>
  </div>
</section>
